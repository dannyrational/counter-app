<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/css/all.css">
</head>

<body class="flex items-center h-screen bg-violet-300 p-3 bg-no-repeat bg-cover bg-center"
    style="background-image: url('assets/images/counter-bg-01.png');">

    <!-- Tailwind Classes -->
    <div class="hidden text-green-400 text-white text-red-500"></div>

    <!-- Counter -->
    <div class="container mx-auto py-8 rounded w-[640px] backdrop-blur-2xl bg-white/10 shadow-2xl">
        <div class="counter-div text-white text-center p-3">
            <h1 class="text-3xl font-bold mb-4">Counter App</h1>
            <span class="count block text-3xl font-medium">0</span>
            <hr class="my-8 text-gray-300">
            <div class="buttons space-x-4">
                <button class="subtract py-2 px-3 bg-red-500 rounded font-medium">
                    <i class="subtract fad fa-minus inline-block mr-1"></i>
                    Subtract
                </button>
                <button class="reset py-2 px-3 bg-gray-200 text-black rounded font-medium">
                    <i class="reset fad fa-recycle inline-block mr-1"></i>
                    Reset
                </button>
                <button class="add py-2 px-3 bg-green-500 rounded font-medium">
                    <i class="add fad fa-plus inline-block mr-1"></i>
                    Add
                </button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
